- name: Prepare random number
  set_fact:
    random_postfix: "{{ 1000 | random }}"
  run_once: yes

- name: Create SQL Server
  azure_rm_sqlserver:
    resource_group: "{{ resource_group }}"
    name: "sqlsrv{{ random_postfix }}{{ resource_group | hash('md5') | truncate(7, True, '') }}"
    location: eastus
    admin_username: mylogin
    admin_password: Testpasswordxyz12!

- name: Gather facts SQL Server
  azure_rm_sqlserver_facts:
    resource_group: "{{ resource_group }}"
    server_name: "sqlsrv{{ random_postfix }}{{ resource_group | hash('md5') | truncate(7, True, '') }}"
  register: output
- name: Assert that facts are returned
  assert:
    that:
      - output.changed == False

- name: Gather facts SQL Server
  azure_rm_sqlserver_facts:
    resource_group: "{{ resource_group }}"
  register: output
- name: Assert that facts are returned
  assert:
    that:
      - output.changed == False

- name: Delete instance of SQL Server
  azure_rm_sqlserver:
    resource_group: "{{ resource_group }}"
    name: "sqlsrv{{ random_postfix }}{{ resource_group | hash('md5') | truncate(7, True, '') }}"
    state: absent
