- name: Prepare random number
  set_fact:
    random_postfix: "{{ 1000 | random }}"
  run_once: yes

- name: Create PostgreSQL Server
  azure_rm_postgresqlserver:
    resource_group: "{{ resource_group }}"
    name: "postgresqlsrv{{ random_postfix }}{{ resource_group | hash('md5') | truncate(7, True, '') }}"
    location: westus
    admin_username: zimxyz
    admin_password: Testpasswordxyz12!

- name: Gather facts MySQL Server
  azure_rm_postgresqlserver_facts:
    resource_group: "{{ resource_group }}"
    server_name: "postgresqlsrv{{ random_postfix }}{{ resource_group | hash('md5') | truncate(7, True, '') }}"
  register: output
- name: Assert that facts are returned
  assert:
    that:
      - output.changed == False

