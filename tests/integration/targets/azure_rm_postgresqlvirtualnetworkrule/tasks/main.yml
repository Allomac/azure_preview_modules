- name: Prepare random number
  set_fact:
    random_postfix: "{{ 1000 | random }}"
  run_once: yes

- name: Create PostgreSQL Server
  azure_rm_postgresqlserver:
    resource_group: "{{ resource_group }}"
    name: "postgresqlsrv{{ random_postfix }}{{ resource_group | hash('md5') | truncate(7, True, '') }}"
    location: westus
    admin_username: zimxyz
    admin_password: Testpasswordxyz12!

- name: Create instance of VirtualNetworkRules -- check mode
  azure_rm_postgresqlvirtualnetworkrule:
    resource_group: "{{ resource_group }}"
    server_name: "postgresqlsrv{{ random_postfix }}{{ resource_group | hash('md5') | truncate(7, True, '') }}"
    name: test-virtual-network-rule
  check_mode: yes
  register: output
- name: Assert the resource instance is well created
  assert:
    that:
      - output.changed

- name: Create instance of VirtualNetworkRules
  azure_rm_postgresqlvirtualnetworkrule:
    resource_group: "{{ resource_group }}"
    server_name: "postgresqlsrv{{ random_postfix }}{{ resource_group | hash('md5') | truncate(7, True, '') }}"
    name: test-virtual-network-rule
  register: output
- name: Assert the resource instance is well created
  assert:
    that:
      - output.changed

- name: Create again instance of VirtualNetworkRules
  azure_rm_postgresqlvirtualnetworkrule:
    resource_group: "{{ resource_group }}"
    server_name: "postgresqlsrv{{ random_postfix }}{{ resource_group | hash('md5') | truncate(7, True, '') }}"
    name: test-virtual-network-rule
  register: output
- name: Assert the state has not changed
  assert:
    that:
      - output.changed == false

- name: Delete instance of VirtualNetworkRules -- check mode
  azure_rm_postgresqlvirtualnetworkrule:
    resource_group: "{{ resource_group }}"
    server_name: "postgresqlsrv{{ random_postfix }}{{ resource_group | hash('md5') | truncate(7, True, '') }}"
    name: test-virtual-network-rule
    state: absent
  check_mode: yes
  register: output
- name: Assert the state has changed
  assert:
    that:
      - output.changed

- name: Delete instance of VirtualNetworkRules
  azure_rm_postgresqlvirtualnetworkrule:
    resource_group: "{{ resource_group }}"
    server_name: "postgresqlsrv{{ random_postfix }}{{ resource_group | hash('md5') | truncate(7, True, '') }}"
    name: test-virtual-network-rule
    state: absent
  register: output
- name: Assert the state has changed
  assert:
    that:
      - output.changed

- name: Delete unexisting instance of VirtualNetworkRules
  azure_rm_postgresqlvirtualnetworkrule:
    resource_group: "{{ resource_group }}"
    server_name: "postgresqlsrv{{ random_postfix }}{{ resource_group | hash('md5') | truncate(7, True, '') }}"
    name: test-virtual-network-rule
    state: absent
  register: output
- name: Assert the state has changed
  assert:
    that:
      - output.changed == false

- name: Delete instance of PostgreSQL Server
  azure_rm_postgresqlserver:
    resource_group: "{{ resource_group }}"
    name: "postgresqlsrv{{ random_postfix }}{{ resource_group | hash('md5') | truncate(7, True, '') }}"
    state: absent
